<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delroy Brown CV</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">

<body>

    <!--Top band with socials-->
    <div class="top_band">
        <div class="socials_wrap">
            <i class="fab social_icons fa-instagram"></i>
            <i class="far social_icons fa-file-pdf"></i>
            <i class="fab social_icons fa-github-alt"></i>
        </div>
    </div>
    <!--// Top band with socials-->






    <!--Name/logo/contact info-->
    <div class="name_band">
        <!--Name and logo-->
        <div class="name_logo_wrap">
            <div class="db_logo_wrap">
                <img src="./assets/images/Logonew.png" alt="" class="logo">
            </div>

            <div class="name_wrap">
                <h1 class="delroyBrown">Delroy J. Brown</h1>
                <small class="sub_title">Junior Web Developer</small>

        </div>
        <!--// Name and logo-->

        <div class="contact_info_wrap">
            <div class="contact_box">
                <ul class="contact_options">
                    <li class="contact_link">
                        <i class="fas contact_icons fa-phone-alt"></i>
                        Phone - <span class="contact_plain_text">(+44) 07795128316</span></li>
                    <li class="contact_link">
                        <i class="fas contact_icons fa-at"></i>
                        Email - <span class="contact_plain_text">Delroybrown.db@gmail.com</span></li>
                    <li class="contact_link">
                        <i class="fab contact_icons fa-github"></i>
                        Github - <span class="contact_plain_text">Github.com/DelroyBrown28</span></li>
                    <li class="contact_link">
                        <i class="fas contact_icons fa-address-card"></i>
                        Address - <span class="contact_plain_text">High Wycombe, United Kingdom</span></li>
                </ul>
            </div>
        </div>


        <!--// Contact info-->
    </div>
    <!--// Name/logo/contact info-->

    <script src="./assets/javascript/jquery-3.5.1.min.js"></script>
